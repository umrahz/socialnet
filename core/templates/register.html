{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" maxlength="150" required id="id_username">
                        <small class="form-text text-muted">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</small>
                    </div>
                    <div class="mb-3">
                        <label for="id_password1" class="form-label">Password</label>
                        <input type="password" name="password1" class="form-control" required id="id_password1">
                    </div>
                    <div class="mb-3">
                        <label for="id_password2" class="form-label">Password Confirmation</label>
                        <input type="password" name="password2" class="form-control" required id="id_password2">
                        <small class="form-text text-muted">Enter the same password as before, for verification.</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
